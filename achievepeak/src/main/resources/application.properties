spring.application.name=achievepeak
# 서버 포트 설정  
server.port=${PORT:8080}  

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://sql-server-achievepeak.database.windows.net:1433;databaseName=achievepeak_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=achievepeak_admin
spring.datasource.password=${DB_PASSWORD}

# Ensure that the server encoding is correctly set  
server.servlet.encoding.charset=UTF-8  
server.servlet.encoding.enabled=true  
server.servlet.encoding.force=true  
 
jwt.secret.key=${JWT_SECRET_KEY}
jwt.refresh.secret.key=${REFRESH_SECRET_KEY} 